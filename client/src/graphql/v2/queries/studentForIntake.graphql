query studentForIntake($studentId: String!) {
    student(studentId: $studentId) {
        id
        createdAt
        intakeDate
        organization {
            id
            disabledIntakeFields
            name
        }
        civicIntegration {
            id
            createdAt
            updatedAt
            reason
            requirement
            finishDate
        }
        person {
            id
            createdAt
            updatedAt
            givenName
            email
            secondaryEmail
            additionalName
            familyName
            gender
            birthplace
            birthday
            telephone
            contactPreference
            contactPreferenceOther
            maritalStatus
            spokenLanguages
            primaryLanguage
            children
            availability
            availabilityNotes
            didSignPermissionForm
            hasPermissionToSendInformationAboutLibraries
            hasPermissionToShareDataWithLibraries
            hasPermissionToShareDataWithProviders
            educations {
                id
                createdAt
                updatedAt
                name
                type
                level
                levelOther
                degree
                degreeGranted
                currentlyFollowingStatus
                startDate
                yearsFollowed
                institution
                group
                courseTeacherType
                hours
            }
            address {
                id
                createdAt
                updatedAt
                name
                street
                houseNumber
                houseNumberSuffix
                postalCode
                locality
                country
            }
        }
        registration {
            id
            createdAt
            updatedAt
            remarks
            status
            registeredPublicly
            referringOrganization
            referringOrganizationOther
            foundVia
            foundViaOther
            wentToLanguageHouseBefore
            wentToLanguageHouseBeforeReason
            wentToLanguageHouseBeforeYear
            network
            participationLadder
            dutchNTLevel
            inNetherlandsSinceYear
            languageInDailyLife
            knowsLatinAlphabet
            lastKnownLevel
            speakingLevel
            trainedForJob
            lastJob
            desiredLearningNeedOutcome {
                id
                subject
                subjectOther
                application
                applicationOther
                level
                levelOther
            }
            hasTriedThisBefore
            hasTriedThisBeforeExplanation
            whyWantTheseskills
            whyWantThisNow
            desiredLearningMethod
            dayTimeActivities
            dayTimeActivitiesOther
            readingTestResult
            writingTestResult
            referringPerson {
                id
                createdAt
                updatedAt
                givenName
                email
                additionalName
                familyName
                gender
                birthplace
                birthday
                telephone
                contactPreference
                contactPreferenceOther
                maritalStatus
                spokenLanguages
                primaryLanguage
                children
                availability
                availabilityNotes
                didSignPermissionForm
                hasPermissionToSendInformationAboutLibraries
                hasPermissionToShareDataWithLibraries
                hasPermissionToShareDataWithProviders
                address {
                    id
                    createdAt
                    updatedAt
                    name
                    street
                    houseNumber
                    houseNumberSuffix
                    postalCode
                    locality
                    country
                }
            }
            selfRegistered
        }
    }
}
